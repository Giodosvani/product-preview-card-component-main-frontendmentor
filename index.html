<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="card">
  <picture>
    <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
    <img src="images/image-product-desktop.jpg" alt="">
  </picture>

  <section>
    <h2>Perfume</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>
      A floral, solar and voluptuous <br>
      interpretation composed by Olivier<br>
      Polge, Perfumer-Creator for the House of<br>
      CHANEL.
    </p>

    <div class="value">
      <p class="discount">$149.99</p>
      <p class="originalPrice">$169.99</p>
    </div> <!--value-->

    <div class="cartButton">
      
      <button> 
        <img src="images/icon-cart.svg" alt=""> Add to cart
      </button>
    </div>

  </section>
</div> <!--card-->

</body>
</html>
